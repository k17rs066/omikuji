<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>

      var ncmb = new NCMB(appKey, clientKey);
      var OmikujiScore = ncmb.DataStore("OmikujiScore");
      var key = "result";

    var count = 0;
    var countup = 0;
    function omikuji(){
        document.getElementById("result").innerHTML = "大吉";
        var num = Math.floor(Math.random()*5+1 );
        if(num==1){
            document.querySelector("#result").innerHTML = "大吉";
            document.querySelector("#result").style.backgroundColor = "yellow";
            setTimeout(countup, 5000);
            msg="大吉";

        }else if(num==2){
            document.querySelector("#result").innerHTML = "中吉";
            document.querySelector("#result").style.backgroundColor = "pink";
            setTimeout(countup, 5000);
            msg="中吉";

        }else if(num==3){
            document.querySelector("#result").innerHTML = "小吉";
            document.querySelector("#result").style.backgroundColor = "red";
            setTimeout(countup, 5000);
            msg="小吉";

        }else if(num==4){
            document.querySelector("#result").innerHTML = "凶";
            document.querySelector("#result").style.backgroundColor = "green";
            setTimeout(countup, 5000);
            msg="凶";

        }else if(num==5){
            document.querySelector("#result").innerHTML = "大凶";
            document.querySelector("#result").style.backgroundColor = "red";
            setTimeout(countup, 5000);
            msg="大凶";
        }
       omikuji2(msg);
    }

    function omikuji2(msg){
      var data=new OmikujiScore();
      data.set(key,msg).save()
      .then(function(sucsses){
        alert("二フクラmobile backendへの登録ができました。");
      })
      .catch(function(error){
      });
    }

    </script>
</head>
<body>
    <div id= "result"></div>
    <form>
      <input type = "button" value="占う" onclick="omikuji()" id="btn">
    </form>
</body>
</html>
